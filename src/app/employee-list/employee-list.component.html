<h2 class="my-5">Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)= "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger mx-2">Delete</button>
                <button (click)= "viewEmployee(employee.id)" class="btn btn-warning mx-2">View</button>
            </td>
        </tr>
    </tbody>
</table>
